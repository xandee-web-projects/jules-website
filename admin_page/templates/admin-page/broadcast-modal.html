<div class="modal fade" id="broadcastModal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Broadcast message to {{set}}</h4>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<div class="card-body">
					<form role="form"
						class="text-start"
						method="post"
						action="{% url 'broadcast' %}">
						{% csrf_token %}
                        <input type="hidden" name="set" value="{{set}}">
                        <div class="input-group input-group-outline mb-3">
							<label class="form-label">Subject</label>
							<input type="text" class="form-control" name="subject" required />
						</div>
						<div class="input-group input-group-outline mb-3">
							<textarea name="msg" class="form-control" cols="30" rows="10" placeholder="Message" required></textarea>
						</div>
						<div class="form-check form-switch ps-0">
							<input class="form-check-input ms-auto" type="checkbox" name="toEmail" id="emailSwitchCheckDefault" checked>
							<label class="form-check-label text-body ms-3 text-truncate w-80 mb-0" for="emailSwitchCheckDefault">To email</label>
						</div>
						<div class="form-check form-switch ps-0">
							<input class="form-check-input ms-auto" type="checkbox" name="toWA" id="whatsappSwitchCheckDefault" checked>
							<label class="form-check-label text-body ms-3 text-truncate w-80 mb-0" for="whatsappSwitchCheckDefault">To WhatsApp</label>
						</div>
						<div class="text-center">
							<button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
								Send
							</button>
						</div>
					</form>
				</div>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
