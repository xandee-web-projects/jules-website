{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %}School Fees{% endblock %}
{% block content %}
<section class="ftco-section">
	<div class="container">
		<div class="row">
			{% for class in fees %}
			<div class="col-md-6 col-lg-3 ftco-animate" style="padding: 10px;">
				<div class="pricing-entry bg-light pb-4 text-center">
					<div style="padding-top:10px">
						<h3 class="mb-3" style="font-weight:700;margin-bottom:0.1rem !important">{{class.name}}</h3>
						<p>
							New intake
							<span class="price" style="font-weight:700;font-size:20px;">&#8358;{{ class.new_fee|intcomma }}</span>
							<span class="per">/ term</span>
						</p>
						<p>
							Returning
							<span class="price" style="font-weight:700;font-size:20px;">&#8358;{{ class.return_fee|intcomma }}</span>
							<span class="per">/ term</span>
						</p>
					</div>
					<div
						class="img"
						style="background-image: url({% static 'images/ucmas.jpg' %});"
					></div>
					<!-- <p class="button text-center">
						<a href="#" class="btn btn-secondary px-4 py-3">View breakdown</a>
					</p> -->
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
